<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>m_runner</title>
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  
  <article class="m-runner">
    
    <div class="player-wrapper">
      
      <section class="player">
      
        <div class="player__screen">
          song's title
        </div>


        <div class="player__play-time">
          00:00
        </div>


        <div class="player__progress-bar">
          <div class="player__progress-bar__bar"></div>
        </div>


        <div class="player__control-btns">
          <button class="prev-btn ctrl-btn">
            <img class="ctrl-btn__img" src="./img/prev-btn.svg" alt="Previous song">
          </button>
          <button class="play-btn ctrl-btn">
            <img class="ctrl-btn__img" src="./img/play-btn.svg" alt="Play">
          </button>
          <button class="stop-btn ctrl-btn">
            <img class="ctrl-btn__img" src="./img/stop-btn.svg" alt="Stop">
          </button>
          <button class="next-btn ctrl-btn">
            <img class="ctrl-btn__img" src="./img/next-btn.svg" alt="Next song">
          </button>
        </div>

      </section>

      <section class="add-song">
        <button class="add-btn">Add song</button>
      </section>
      
    </div>
    
    <section class="playlist">
      
      <div class="playlist__tracklist">
        
      </div>
      
      <div class="playlist__add-btn">
        
      </div>
      
    </section>
    
  </article>
  
  <audio class="current-track" src="#" data-name=""></audio>
  
  <script src="js/player.js"></script>
  <script src="js/playlist.js"></script>
  <script src="js/index.js"></script>
  <!--<script src="js/main.js"></script>-->
  
</body>
</html>
